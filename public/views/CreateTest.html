
<section class="bg-primary" id="introduction" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span><h1 id="CreateTestHeader">Create a new test</h1></span>

                <div class="form-group">
                    <label for="nameOfTest">First of all, let's give your test a name: </label>
                    <input type="text" class="form-control" id="nameOfTest" ng-model="testName" placeholder="Full Stack Developer Test">
                </div>

                <div class="form-group">
                    <label for="timeLimit">Now let's set a time limit for your test (in minutes)</label>
                    <input type="number" class="form-control" ng-model="timeLimit" id="timeLimit">
                </div>

                <label>Finally, let's write some instructions for your test. The cadidate will see this before the time starts on their test.</label>
                <textarea id="intro" class="form-control" ng-model="instructions" rows="10"></textarea>

                <h2><button type="submit" class="btn btn-default" ng-click="applyTest()">Save and Add Questions</button></h2>

            </div>
        </div>
    </div>
</section>

<span ui-view></span>
