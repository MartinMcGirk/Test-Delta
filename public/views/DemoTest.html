

<section class="bg-primary" id="introduction">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Welcome to the {{ test_data.test_name }}</h1>

                <h2>In this test you will be asked several questions about software development. This test has a time limit of {{test_data.time_limit }} minutes.</h2>
                <form class="form-inline">
                    <div class="form-group">
                        <h3><label for="nameOfCandidate">First of all, can we please have your name </label>
                        <input type="text" class="form-control" id="nameOfCandidate" placeholder="Jane Developer"></h3>
                    </div>
                    <h3><button type="submit" class="btn btn-default">Start Test</button></h3>
                </form>
            </div>
        </div>
    </div>
</section>

<section id="questions">
    <div class="container">
        <div class="row" ng-repeat="question in test_data.questions" ng-init="questionIndex=$index">
            <div class="col-lg-12">
                <h2>Question {{ questionIndex + 1 }}</h2>
                <h3>{{question.question_text}}</h3>

                <div class="radio" ng-if="question.question_type=='mcq'" ng-repeat="possibleAnswer in question.possible_answers">
                    <label>
                        <h4><input type="radio" name="question{{ questionIndex }}" value="{{possibleAnswer.answer}}">{{possibleAnswer.answer}}</h4>
                    </label>
                </div>
                
                <div ng-if="question.question_type=='freeform'">
                    <br />
                    <textarea class="form-control" rows="5"></textarea>
                </div>
                
                <div ng-if="question.question_type=='code'">
                    <br />
                    <div ui-ace="{theme:'crimson_editor', 
                                 mode:'csharp',
                                 advanced: {
                                    fontSize: '18px'}}" ng-model="question.filler_code">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
