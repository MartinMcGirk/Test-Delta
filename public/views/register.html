<style>
    .loginLink {
        cursor: pointer;
    }
</style>

<section class="bg-primary" id="introduction">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Register</h1>
                <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
                <form class="form" ng-submit="register()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" ng-model="user.username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" ng-model="user.password" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
                        <span class="loginLink" ng-click="login()">Already registered? Login.</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
