
<section class="bg-primary" id="introduction" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span><h1 id="CreateTestHeader">Create a new candidate</h1></span>

                <div class="form-group">
                    <label for="nameOfCandidate">What is your candidate's name? </label>
                    <input type="text" class="form-control" id="nameOfCandidate" ng-model="candidate.candidate_name" placeholder="Jane Doe">
                </div>

                <div class="form-group">
                    <label for="emailOfCandidate">What is your candidate's email address? </label>
                    <input type="text" class="form-control" id="emailOfCandidate" ng-model="candidate.candidate_email" placeholder="Jane.Doe@example.com">
                </div>

                <h2><button type="submit" class="btn btn-default" ng-click="createCandidate()">Save</button></h2>

            </div>
        </div>
    </div>
</section>

<span ui-view></span>
